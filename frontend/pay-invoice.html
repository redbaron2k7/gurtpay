<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GurtPay - Pay Invoice</title>
    <script src="/static/pay-invoice.lua" />
    <icon src="https://i.imgur.com/mEg1mYf.png" />
    <meta name="theme-color" content="#0b5cab" />
    <style>
        body {
            bg-[#FFFFFF]
            text-slate-800
            font-sans
        }
        p { text-slate-800 }
    </style>
</head>

<body style="bg-[#FFFFFF]">
	<div style="bg-[#0b5cab]">
		<div style="flex flex-row justify-between items-center px-8 py-4 md:px-24 gap-10 max-w-[1200px] mx-auto text-white">
			<div style="flex flex-row items-center gap-2">
				<img src="https://i.imgur.com/mEg1mYf.png" style="w-8 h-8 rounded" />
				<p style="font-bold text-lg text-white">GurtPay</p>
			</div>
			<div style="flex flex-row items-center gap-4">
				<a href="/login" style="bg-white text-[#0b5cab] px-4 py-2 rounded-md hover:bg-[#f1f5f9] text-decoration-none">Login</a>
			</div>
		</div>
	</div>

	<div style="px-8 py-16 md:px-24 flex flex-col items-center justify-center text-center gap-6 max-w-[900px] mx-auto">
		<h1 style="text-4xl md:text-5xl font-bold text-slate-900">Pay Invoice</h1>
		<p style="text-lg text-slate-600 max-w-xl">Review the invoice details and complete your payment.</p>
	</div>

	<div style="bg-[#f8fafc] py-16">
		<div style="px-8 md:px-24 flex flex-row gap-6 items-start max-w-[1200px] mx-auto">
			<div style="flex-1 flex flex-col gap-6">
				<div id="loading-card" style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">
					<p style="text-center text-slate-600">Loading invoice...</p>
				</div>
				
				<div id="invoice-card" style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm hidden">
					<h2 style="text-2xl font-bold text-slate-900 mb-4">Invoice Details</h2>
					
					<div id="invoice-info" style="bg-[#f9fafb] p-4 rounded border text-sm mb-6">
						<div style="mb-3">
							<p style="text-slate-700 font-medium">Business:</p>
							<p id="business-name" style="text-slate-900 font-semibold">-</p>
						</div>
						<div style="mb-3">
							<p style="text-slate-700 font-medium">Description:</p>
							<p id="invoice-description" style="text-slate-900">-</p>
						</div>
						<div style="mb-3">
							<p style="text-slate-700 font-medium">Amount:</p>
							<p id="invoice-amount" style="text-2xl font-bold text-[#0b5cab]">0.00 GC</p>
						</div>
						<div id="customer-info">
							<p style="text-slate-700 font-medium">Customer:</p>
							<p id="customer-details" style="text-slate-600">-</p>
						</div>
					</div>

					<p id="payment-status" style="text-center text-sm mb-4"></p>

					<div id="payment-buttons" style="flex flex-col gap-3">
						<button id="pay-button" style="w-full px-5 py-3 bg-[#0b5cab] text-white rounded-md font-bold hover:bg-[#1d4ed8]">Pay Invoice</button>
						<p style="text-xs text-slate-500 text-center">Secure payment powered by GurtPay</p>
					</div>

					<div id="success-message" style="bg-green-50 border border-green-200 rounded p-4 text-center hidden">
						<p style="text-green-800 font-medium">✅ Payment successful!</p>
						<p style="text-green-600 text-sm">The invoice has been paid.</p>
					</div>
				</div>

				<div id="error-card" style="bg-red-50 border border-red-200 rounded-lg p-6 shadow-sm hidden">
					<h2 style="text-xl font-bold text-red-900 mb-2">Error</h2>
					<p id="error-message" style="text-red-700">Invoice not found or expired.</p>
				</div>
			</div>
		</div>
	</div>

	<div style="bg-[#0b5cab] text-white py-16 px-8 md:px-24">
		<div style="flex flex-row justify-between max-w-[1200px] mx-auto items-center">
			<div style="flex flex-row items-center gap-2">
				<img src="https://i.imgur.com/mEg1mYf.png" style="w-8 h-8 rounded" />
				<p style="font-bold text-lg">GurtPay</p>
			</div>
		</div>
		<separator style="my-8 border-t border-[#e5e7eb]" />
		<p style="text-white text-sm max-w-[1200px] mx-auto">© 2025 GurtPay — All rights reserved.</p>
	</div>
</body>
