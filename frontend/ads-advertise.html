<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GurtPay Ads - Advertise</title>
    <script src="/static/ads-advertise.lua" />
    <icon src="https://i.imgur.com/mEg1mYf.png" />
    <meta name="theme-color" content="#0b5cab" />
    <style>
        body {
            bg-[#FFFFFF]
            text-slate-800
            font-sans
        }
        p { text-slate-800 }
    </style>
</head>

<body style="bg-[#FFFFFF]">
	<div style="bg-[#0b5cab]">
		<div style="flex flex-row justify-between items-center px-8 py-4 md:px-24 gap-10 max-w-[1200px] mx-auto text-white">
			<div style="flex flex-row items-center gap-2">
				<img src="https://i.imgur.com/mEg1mYf.png" style="w-8 h-8 rounded" />
				<p style="font-bold text-lg text-white">GurtPay Ads</p>
			</div>
			<div style="flex flex-row items-center gap-4">
				<a href="/ads-dashboard" style="bg-white text-[#0b5cab] px-4 py-2 rounded-md hover:bg-[#f1f5f9] text-decoration-none">← Ads Dashboard</a>
				<p id="username" style="text-white text-sm md:text-base">Username</p>
			</div>
		</div>
	</div>

	<div style="px-8 py-16 md:px-24 flex flex-col items-center justify-center text-center gap-6 max-w-[900px] mx-auto">
		<h1 style="text-4xl md:text-5xl font-bold text-slate-900">Advertise</h1>
		<p style="text-lg text-slate-600 max-w-xl">Create campaigns to promote your business across our advertising network.</p>
	</div>

	<div style="bg-[#f8fafc] py-16">
		<div style="px-8 md:px-24 max-w-[1200px] mx-auto">
			
			<!-- Business Balance -->
			<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm mb-8 text-center">
				<h3 style="text-lg font-bold text-slate-900 mb-2">Available Balance</h3>
				<p id="business-balance" style="text-3xl font-bold text-green-600">Loading...</p>
				<p style="text-sm text-slate-500 mt-2">Fund your campaigns from your business account</p>
			</div>

			<!-- Create Campaign -->
			<div id="campaign-form" style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm mb-8">
				<h2 style="text-2xl font-bold text-slate-900 mb-4">Create Campaign</h2>
				
				<form id="new-campaign-form">
					<div style="mb-2"><p style="text-slate-700 font-medium">Budget Total (GC)</p></div>
					<input id="campaign-budget" type="number" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" placeholder="100.00" min="10.00" step="0.01" required>
					<p style="text-xs text-slate-500 mb-4">Total budget for this campaign (minimum 10 GC)</p>

					<div style="mb-2"><p style="text-slate-700 font-medium">Bid Model</p></div>
					<select id="campaign-bid-model" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" required>
						<option value="">Select bid model</option>
						<option value="cpm">CPM (Cost per 1000 impressions)</option>
						<option value="cpc">CPC (Cost per click) - Coming Soon</option>
					</select>
					<p style="text-xs text-slate-500 mb-4">How you want to pay for ads</p>

					<div id="cpm-fields" style="hidden">
						<div style="mb-2"><p style="text-slate-700 font-medium">Max CPM (GC per 1000 impressions)</p></div>
						<input id="campaign-max-cpm" type="number" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" placeholder="2.00" min="0.50" step="0.10">
						<p style="text-xs text-slate-500 mb-4">Maximum you'll pay per 1000 impressions</p>
					</div>

					<div id="cpc-fields" style="hidden">
						<div style="mb-2"><p style="text-slate-700 font-medium">Max CPC (GC per click)</p></div>
						<input id="campaign-max-cpc" type="number" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" placeholder="0.25" min="0.05" step="0.01">
						<p style="text-xs text-slate-500 mb-4">Maximum you'll pay per click</p>
					</div>
				</form>

				<p id="campaign-status" style="text-center text-sm mb-4"></p>
				<button id="create-campaign-btn" style="w-full px-5 py-3 bg-green-600 text-white rounded-md font-bold hover:bg-green-700">Create Campaign</button>
			</div>

			<!-- My Campaigns -->
			<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm mb-8">
				<h2 style="text-2xl font-bold text-slate-900 mb-4">My Campaigns</h2>
				<div id="campaigns-list" style="space-y-4">
					<p style="text-slate-500 text-center">Loading campaigns...</p>
				</div>
			</div>

			<!-- Create Creative Form (Hidden by default) -->
			<div id="creative-form" style="hidden bg-white rounded-lg border border-slate-200 p-6 shadow-sm mb-8">
				<h2 style="text-2xl font-bold text-slate-900 mb-4">Create Creative</h2>
				
				<form id="new-creative-form">
					<input id="creative-campaign-id" type="hidden">
					
					<div style="mb-2"><p style="text-slate-700 font-medium">Format</p></div>
					<select id="creative-format" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" required>
						<option value="">Select format</option>
						<option value="banner">Banner</option>
						<option value="square">Square</option>
						<option value="sidebar">Sidebar</option>
						<option value="mobile">Mobile</option>
					</select>
					<p style="text-xs text-slate-500 mb-4">Ad format to display</p>

					<div style="grid grid-cols-2 gap-4 mb-4">
						<div>
							<div style="mb-2"><p style="text-slate-700 font-medium">Width (px)</p></div>
							<input id="creative-width" type="number" style="w-full border border-slate-300 rounded px-4 py-3 bg-white" placeholder="300" min="50" max="1200">
						</div>
						<div>
							<div style="mb-2"><p style="text-slate-700 font-medium">Height (px)</p></div>
							<input id="creative-height" type="number" style="w-full border border-slate-300 rounded px-4 py-3 bg-white" placeholder="250" min="50" max="800">
						</div>
					</div>

					<div style="mb-2"><p style="text-slate-700 font-medium">Creative Type</p></div>
					<select id="creative-type" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-4" required>
						<option value="">Select type</option>
						<option value="html">HTML Content</option>
						<option value="image">Image URL</option>
					</select>

					<div id="html-creative" style="hidden">
						<div style="mb-2"><p style="text-slate-700 font-medium">HTML Content</p></div>
						<textarea id="creative-html" style="w-full border border-slate-300 rounded px-4 py-3 bg-white h-32 mb-1" placeholder="<div>Your ad content here</div>"></textarea>
						<p style="text-xs text-slate-500 mb-4">HTML content for your ad (no script tags allowed)</p>
					</div>

					<div id="image-creative" style="hidden">
						<div style="mb-2"><p style="text-slate-700 font-medium">Image URL</p></div>
						<input id="creative-image-url" type="url" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" placeholder="https://example.com/image.jpg">
						<p style="text-xs text-slate-500 mb-4">Direct URL to your ad image</p>
					</div>

					<div style="mb-2"><p style="text-slate-700 font-medium">Click URL</p></div>
					<input id="creative-click-url" type="url" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" placeholder="https://yoursite.com" required>
					<p style="text-xs text-slate-500 mb-5">Where users go when they click your ad</p>
				</form>

				<p id="creative-status" style="text-center text-sm mb-4"></p>
				<div style="flex gap-4">
					<button id="cancel-creative-btn" style="flex-1 px-5 py-3 bg-gray-500 text-white rounded-md font-bold hover:bg-gray-600">Cancel</button>
					<button id="create-creative-btn" style="flex-1 px-5 py-3 bg-blue-600 text-white rounded-md font-bold hover:bg-blue-700">Create Creative</button>
				</div>
			</div>

			<!-- Fund Campaign Form (Hidden by default) -->
			<div id="fund-form" style="hidden bg-white rounded-lg border border-slate-200 p-6 shadow-sm mb-8">
				<h2 style="text-2xl font-bold text-slate-900 mb-4">Fund Campaign</h2>
				
				<form id="fund-campaign-form">
					<input id="fund-campaign-id" type="hidden">
					
					<div style="mb-2"><p style="text-slate-700 font-medium">Amount (GC)</p></div>
					<input id="fund-amount" type="number" style="w-full border border-slate-300 rounded px-4 py-3 bg-white mb-1" placeholder="50.00" min="5.00" step="0.01" required>
					<p style="text-xs text-slate-500 mb-5">Amount to add to campaign budget</p>
				</form>

				<p id="fund-status" style="text-center text-sm mb-4"></p>
				<div style="flex gap-4">
					<button id="cancel-fund-btn" style="flex-1 px-5 py-3 bg-gray-500 text-white rounded-md font-bold hover:bg-gray-600">Cancel</button>
					<button id="fund-campaign-btn" style="flex-1 px-5 py-3 bg-green-600 text-white rounded-md font-bold hover:bg-green-700">Fund Campaign</button>
				</div>
			</div>

		</div>
	</div>

	<div style="bg-[#0b5cab] text-white py-16 px-8 md:px-24">
		<div style="flex flex-row justify-between max-w-[1200px] mx-auto items-center">
			<div style="flex flex-row items-center gap-2">
				<img src="https://i.imgur.com/mEg1mYf.png" style="w-8 h-8 rounded" />
				<p style="font-bold text-lg">GurtPay Ads</p>
			</div>
		</div>
		<separator style="my-8 border-t border-[#e5e7eb]" />
		<p style="text-white text-sm max-w-[1200px] mx-auto">© 2025 GurtPay — All rights reserved.</p>
	</div>
</body>
