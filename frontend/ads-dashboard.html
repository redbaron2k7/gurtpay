<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GurtPay Ads - Dashboard</title>
    <script src="/static/ads-dashboard.lua" />
    <icon src="https://i.imgur.com/mEg1mYf.png" />
    <meta name="theme-color" content="#0b5cab" />
    <style>
        body {
            bg-[#FFFFFF]
            text-slate-800
            font-sans
        }
        p { text-slate-800 }
    </style>
</head>

<body style="bg-[#FFFFFF]">
	<div style="bg-[#0b5cab]">
		<div style="flex flex-row justify-between items-center px-8 py-4 md:px-24 gap-10 max-w-[1200px] mx-auto text-white">
			<div style="flex flex-row items-center gap-2">
				<img src="https://i.imgur.com/mEg1mYf.png" style="w-8 h-8 rounded" />
				<p style="font-bold text-lg text-white">GurtPay Ads</p>
			</div>
			<div style="flex flex-row items-center gap-4">
				<a href="/" style="bg-white text-[#0b5cab] px-4 py-2 rounded-md hover:bg-[#f1f5f9] text-decoration-none">← Dashboard</a>
				<p id="username" style="text-white text-sm md:text-base">Username</p>
			</div>
		</div>
	</div>

	<div style="px-8 py-16 md:px-24 flex flex-col items-center justify-center text-center gap-6 max-w-[900px] mx-auto">
		<h1 style="text-4xl md:text-5xl font-bold text-slate-900">GurtPay Ads</h1>
		<p style="text-lg text-slate-600 max-w-xl">Monetize your website or advertise your business with our advertising platform.</p>
	</div>

	<div style="bg-[#f8fafc] py-16">
		<div style="px-8 md:px-24 max-w-[1200px] mx-auto">
			<!-- Quick Actions -->
			<div style="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
				<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">
					<h3 style="text-xl font-bold text-slate-900 mb-3">🌐 Host Ads</h3>
					<p style="text-slate-600 mb-4">Register your website to display ads and earn revenue.</p>
					<a href="/ads-host" style="bg-[#0b5cab] text-white px-4 py-2 rounded hover:bg-[#094b97] text-decoration-none">Manage Sites</a>
				</div>
				<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">
					<h3 style="text-xl font-bold text-slate-900 mb-3">📈 Advertise</h3>
					<p style="text-slate-600 mb-4">Create campaigns to promote your business across our network.</p>
					<a href="/ads-advertise" style="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-decoration-none">Create Campaign</a>
				</div>
			</div>

			<!-- Business Info -->
			<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm mb-8">
				<h2 style="text-2xl font-bold text-slate-900 mb-4">Business Information</h2>
				<div id="business-info" style="bg-[#f9fafb] p-4 rounded border text-sm">Loading business information...</div>
			</div>

			<!-- Stats Overview -->
			<div style="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
				<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm text-center">
					<h3 style="text-lg font-bold text-slate-900 mb-2">Active Sites</h3>
					<p id="sites-count" style="text-3xl font-bold text-[#0b5cab]">-</p>
				</div>
				<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm text-center">
					<h3 style="text-lg font-bold text-slate-900 mb-2">Active Campaigns</h3>
					<p id="campaigns-count" style="text-3xl font-bold text-green-600">-</p>
				</div>
				<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm text-center">
					<h3 style="text-lg font-bold text-slate-900 mb-2">Total Earnings</h3>
					<p id="earnings-total" style="text-3xl font-bold text-purple-600">- GC</p>
				</div>
			</div>

			<!-- Recent Activity -->
			<div style="bg-white rounded-lg border border-slate-200 p-6 shadow-sm">
				<h2 style="text-2xl font-bold text-slate-900 mb-4">Recent Activity</h2>
				<div id="recent-activity" style="bg-[#f9fafb] p-4 rounded border text-sm">Loading recent activity...</div>
			</div>
		</div>
	</div>

	<div style="bg-[#0b5cab] text-white py-16 px-8 md:px-24">
		<div style="flex flex-row justify-between max-w-[1200px] mx-auto items-center">
			<div style="flex flex-row items-center gap-2">
				<img src="https://i.imgur.com/mEg1mYf.png" style="w-8 h-8 rounded" />
				<p style="font-bold text-lg">GurtPay Ads</p>
			</div>
		</div>
		<separator style="my-8 border-t border-[#e5e7eb]" />
		<p style="text-white text-sm max-w-[1200px] mx-auto">© 2025 GurtPay — All rights reserved.</p>
	</div>
</body>
